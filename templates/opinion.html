{% extends "base.html" %}
{% block title %}Мнение о фильме # {{ opinion.id }}{% endblock %}
{% block content %}
  <main>
    <section class="container my-5">
      <div class="row">
        <!-- Из поля title выводится название фильма -->
        <h1>{{ opinion.title }}</h1>
        <div class="col-12 col-lg-7 my-5">
          <p>
            <!-- Из поля text выводится текст мнения о фильме -->
            {{ opinion.text }}
          </p>
          <p>
            Больше о фильме:
            <!-- Если в поле source -->
            {% if opinion.source %}
              <!-- есть значение, то оно и выводится -->
              <a href="{{ opinion.source }}">{{ opinion.source }}</a>
              <!-- Если значения нет, то выводится текст «Источник не указан» -->
            {% else %}
              источник не указан
            {% endif %}
          </p>
          <p>
            Ссылка для друзей:
            <a href=""></a>
          </p>
        </div>
        <div class="col-12 col-lg-5">
          <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/illustration.png') }}"
               alt="">
        </div>
      </div>
    </section>
  </main>
{% endblock %}
